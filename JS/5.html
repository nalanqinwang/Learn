<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>列表</title>
    无序列表：ul li
    有序列表：ol li 
    自定义列表：dl dt dd 
    <ul>
        <li>无序列表1</li>
        <li>无序列表2</li>
        <li>无序列表3</li>
        <li>无序列表4</li>
        <li>无序列表5</li>
        <li>无序列表6</li>
    </ul>
    <ol>
        <li>有序列表1</li>
        <li>有序列表2</li>
        <li>有序列表3</li>
        <li>有序列表4</li>
        <li>有序列表5</li>
        <li>有序列表6</li>
    </ol>
    <dl>
        <dt>标题</dt>
        <dl>内容1</dl>
        <dl>内容2</dl>
        <dl>内容3</dl>
        <dl>内容4</dl>
        <dt>标题2</dt>
        <dl>内容21</dl>
        <dl>内容22</dl>
        <dl>内容23</dl>
        <dl>内容24</dl>
    </dl>
</head>
<body>
    
</body>
</html>
